[package]
name = "rustic_server"
version = "0.1.0"
authors = ["Alexander Weiss <alex@weissfam.de>"]
categories = ["command-line-utilities"]
edition = "2021"
homepage = "https://rustic.cli.rs/"
keywords = ["backup", "restic", "deduplication", "encryption", "cli", "server"]
license = "AGPL-3.0-or-later"
repository = "https://github.com/rustic-rs/rustic_server"
description = """
rustic server - a REST server built in rust to use with rustic and restic.
"""

[dependencies]
anyhow = "1.0.75"
async-std = { version = "1", features = ["attributes"] }
async-trait = "0.1"
clap = { version = "4.4.2", features = ["derive"] }
htpasswd-verify = "0.3"
http-range = "0.1"
serde = { version = "1", features = ["derive"] }
tide = "0.16"
# local fix for tide-http-auth to support tide 0.16!
tide-http-auth = "0.5"
tide-rustls = "0.3"
toml = "0.5"
walkdir = "2"
